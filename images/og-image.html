<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juan Palomar Memorial - OG Image</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0d4d5f 0%, #1a3a47 50%, #2d4a52 100%);
            font-family: Georgia, 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 60px;
            text-align: center;
        }
        .memorial-frame {
            border: 3px solid rgba(212, 165, 116, 0.5);
            padding: 50px 80px;
            border-radius: 8px;
        }
        .in-memory {
            font-size: 22px;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        h1 {
            font-size: 58px;
            font-weight: 400;
            margin-bottom: 15px;
            line-height: 1.1;
        }
        .dates {
            font-size: 26px;
            opacity: 0.8;
            margin-bottom: 25px;
            font-style: italic;
        }
        .title {
            font-size: 28px;
            color: #d4a574;
            margin-bottom: 30px;
        }
        .message {
            font-size: 22px;
            line-height: 1.5;
            max-width: 700px;
            opacity: 0.9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .url {
            position: absolute;
            bottom: 30px;
            font-size: 20px;
            opacity: 0.6;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .logo {
            position: absolute;
            top: 30px;
            left: 40px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            opacity: 0.8;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div class="logo">ORSIF</div>
    <div class="memorial-frame">
        <div class="in-memory">In Memory Of</div>
        <h1>Juan Palomar, MD</h1>
        <div class="dates">1948 - 2018</div>
        <div class="title">Pioneer in Pediatric Urology</div>
        <p class="message">His life was cut short by occupational radiation exposure. His story highlights the urgent need for better protection standards.</p>
    </div>
    <div class="url">juan-palomar-tribute.orsif.org</div>
</body>
</html>
